    <meta charset="utf-8">

    <script src="jquery.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="fixed-container">
        <div class="list-tasks-column">
          <div class="ltc-header">Список дел:</div>
          <div class="ltc-emptylist">Список пуст...</div>

        </div>
        <div class="add-new-task-column">
          <div class="antc-header">Добавить новое дело</div>
          <div class="antc-main-field">
            <form action="index.html" method="post">
                <div class="antc-main-field-label-name"><sup>*</sup> Название</div>
                <input class="antc-text-nameNewTask" required type="text" name="nameNewTask" value="">
                <div class="antc-main-field-label-description"><sup>*</sup> Описание</div>
                <textarea class="antc-text-descriptonNewTask" required maxlength="1000" required rows="10"></textarea>
                <input class="antc-text-button" type="button" name="" value="Добавить дело">
            </form>
          </div>
        </div>
      </div>
    </main>
